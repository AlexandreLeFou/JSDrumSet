<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascipt create a Drum set exercise</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div align="center" class="info"> <h1>Press one of the following buttons to play some drums!</h1></div>

  <div class="keys">
    <div data-key="81" class="key">
      <kbd> Q</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">CrashKick</span>
    </div>
       <div data-key="80" class="key">
      <kbd>P</kbd>
      <span class="sound">ElectricKick</span>
    </div>
  </div>

  <audio data-key="81" src="sounds/clap.wav"></audio>
  <audio data-key="87" src="sounds/hihat.wav"></audio>
  <audio data-key="69" src="sounds/kick.wav"></audio>
  <audio data-key="82" src="sounds/openhat.wav"></audio>
  <audio data-key="84" src="sounds/boom.wav"></audio>
  <audio data-key="89" src="sounds/ride.wav"></audio>
  <audio data-key="85" src="sounds/snare.wav"></audio>
  <audio data-key="73" src="sounds/tom.wav"></audio>
  <audio data-key="79" src="sounds/crashKick.mp3"></audio>
  <audio data-key="80" src="sounds/elec_kick.mp3"></audio>

<script>

function playTheDrum(e){
//listen key app event
//  console.log(e.keyCode);
  var audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  var key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

  if(!audio) return; //stop function from running (e.g. press   a=>console log null)
    audio.currentTime=0; // multiple press of keys restart sounds
    audio.play();
    //console.log(audio);
    //key.addClass('playing');
    key.classList.add('playing');
}

function removeTransition(e){
  if(e.propertyName !=='transform') return; //skip all if not  transform
  this.classList.remove('playing');
  console.log(e);
  console.log(e.propertyName);

  //console.log(e.propertyName);
}



var keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend',removeTransition));

window.addEventListener('keydown',playTheDrum);

</script>


</body>
</html>
